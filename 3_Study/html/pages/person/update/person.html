<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改医疗人员</title>
    <link href="../../../css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="../../../css/materializecss-font.css" rel="stylesheet" type="text/css">
    <script src="../../../js/jquery-2.1.4.min.js"></script>
    <script src="../../../js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
        $("#sumbit").click(function(){
          var empty = false;
          $("input").each(function(){
            if($(this).val().length == 0)
              empty=true;
          });
          if (empty) {
            Materialize.toast('参数不合法', 2000);
            return false;
          }
          else{
            $("#form").submit();
          }
        });
      });
    </script>
  </head>
  <body>
    <nav class="top-nav teal">
      <div class="container">
        <div class="nav-wrapper"><a class="page-title">修改医疗人员</a></div>
      </div>
    </nav>
    <div class="container">
      <form name="form" method="get">
        <div class="row">
          <div class="input-field col s4">
            <input id="id" name="id" type="text" class="validate">
            <label for="id">个人ID</label>
          </div>
          <div class="input-field col s4">
            <input id="name" name="name" type="text" class="validate">
            <label for="name">姓名</label>
          </div>
          <div class="input-field col s4">
            <select id="sex" name="sex">
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
            <label for="sex">性别</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="nation" name="nation" type="text" class="validate">
            <label for="nation">民族</label>
          </div>
          <div class="input-field col s4">
            <input id="birthday" name="birthday" type="password" class="validate">
            <label for="birthday">出生日期</label>
          </div>
          <div class="input-field col s4">
            <input id="unit_id" name="unit_id" type="text" class="validate">
            <label for="unit_id">单位编码</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <select id="person_type" name="person_type">
              <option value="1">类别1</option>
              <option value="2">类别2</option>
            </select>
            <label for="person_type">医疗人员类别</label>
          </div>
          <div class="input-field col s4">
            <input id="social_id" name="social_id" type="text" class="validate">
            <label for="social_id">社保卡号</label>
          </div>
          <div class="input-field col s4">
            <select id="institution" name="institution">
              <option value="1">机构1</option>
              <option value="2">机构2</option>
            </select>
            <label for="institution">定点医疗机构</label>
          </div>
        </div>
        <a id="sumbit" type="button" class="btn btn-sm btn-success">修改</a>
      </form>
    </div>
  </body>
</html>
