<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改药品</title>
    <link href="../../../css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="../../../css/materializecss-font.css" rel="stylesheet" type="text/css">
    <script src="../../../js/jquery-2.1.4.min.js"></script>
    <script src="../../../js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
        $("#sumbit").click(function(){
          var empty = false;
          $("input").each(function(){
            if($(this).val().length == 0)
              empty=true;
          });
          if (empty) {
            Materialize.toast('参数不合法', 2000);
            return false;
          }
          else{
            $("#form").submit();
          }
        });
      });
    </script>
  </head>
  <body>
    <nav class="top-nav teal">
      <div class="container">
        <div class="nav-wrapper"><a class="page-title">修改药品</a></div>
      </div>
    </nav>
    <div class="container">
      <form name="form" method="get">
        <div class="row">
          <div class="input-field col s4">
            <input id="id" name="id" type="text" class="validate">
            <label for="id">药品编码</label>
          </div>
          <div class="input-field col s4">
            <input id="name" name="name" type="text" class="validate">
            <label for="name">药品名称</label>
          </div>
          <div class="input-field col s4">
            <select id="charge_level" name="charge_level">
              <option value="1">甲类</option>
              <option value="2">乙类</option>
              <option value="2">丙类</option>
            </select>
            <label for="charge_level">收费项目等级</label>
          </div>
          <div class="input-field col s4">
            <input id="limited_price" name="limited_price" type="text" class="validate">
            <label for="limited_price">最高限价</label>
          </div>
          <div class="input-field col s4">
            <select id="hospital_level" name="hospital_level">
              <option value="1">一级</option>
              <option value="2">二级</option>
              <option value="2">三级</option>
            </select>
            <label for="hospital_level">医院等级</label>
          </div>
          <div class="input-field col s4">
            <input id="factory_name" name="factory_name" type="password" class="validate">
            <label for="factory_name">工厂名称</label>
          </div>
          <div class="input-field col s12">
            <input id="address" name="address" type="text" class="validate">
            <label for="address">产地</label>
          </div>
        </div>
        <a id="sumbit" type="button" class="btn btn-sm btn-success">修改</a>
      </form>
    </div>
  </body>
</html>
