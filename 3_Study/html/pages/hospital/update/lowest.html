<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改起付标准</title>
    <link href="../../../css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="../../../css/materializecss-font.css" rel="stylesheet" type="text/css">
    <script src="../../../js/jquery-2.1.4.min.js"></script>
    <script src="../../../js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
      $(document).ready(function() {
        $('select').material_select();
        $("#sumbit").click(function(){
          var empty = false;
          $("input").each(function(){
            if($(this).val().length == 0)
              empty=true;
          });
          if (empty) {
            Materialize.toast('参数不合法', 2000);
            return false;
          }
          else{
            $("#form").submit();
          }
        });
      });
    </script>
  </head>
  <body>
    <nav class="top-nav teal">
      <div class="container">
        <div class="nav-wrapper"><a class="page-title">修改起付标准</a></div>
      </div>
    </nav>
    <div class="container">
      <form name="form" method="get">
        <div class="row">
          <div class="input-field col s4">
            <select id="medical_treatment_type" name="medical_treatment_type">
              <option value="1">医疗类别1</option>
              <option value="2">医疗类别2</option>
            </select>
            <label for="medical_treatment_type">医疗类别</label>
          </div>
          <div class="input-field col s4">
            <select id="person_type" name="person_type">
              <option value="1">医疗人员类型1</option>
              <option value="2">医疗人员类型2</option>
            </select>
            <label for="person_type">医疗人员类型</label>
          </div>
          <div class="input-field col s4">
            <input id="highest" name="highest" type="text" class="validate">
            <label for="highest">封顶线</label>
          </div>
        </div>
        <a id="sumbit" type="button" class="btn btn-sm btn-success">修改</a>
      </form>
    </div>
  </body>
</html>
